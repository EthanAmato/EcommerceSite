<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head"></head>
<body>
	<div th:replace="fragments/fragments :: navbar"></div>

	<!--/*@thymesVar id="cart" type="java.util.Map<com.example.demo.model.Product, java.lang.Integer>"*/-->
	<main role="main">
		<div class="container">
			
			<div class="row">
				<form action='/charge' method='POST' id='checkout-form'>
					<input type='hidden' th:value='${amount}' name='amount' /> <label>Price:<span
						th:text='${amount/100}'></span></label>
					<!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
					<script src='https://checkout.stripe.com/checkout.js'
						class='stripe-button'
						th:attr='data-key=${stripePublicKey}, 
         data-amount=${amount}, 
         data-currency=${currency}'
						data-name='Tech Talent Store' data-description='Tech Talent Store Checkout'
						data-image='https://info.techtalentsouth.com/hs-fs/hubfs/ttsphone.png?width=927&name=ttsphone.png'
						data-locale='auto' data-zip-code='false'>
						
					</script>
				</form>
			</div>
		</div>
	</main>

	<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
